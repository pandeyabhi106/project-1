<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Abi's fitness gym</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Baloo Bhai' rel='stylesheet'>
    <style>
        /*css reset*/
        body {
            margin: 0px;
            padding: 0px;
            background: url("img/abs-g113c1d5c6_1280.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            font-family: baloo bhai;
        }

        .left {
            display: inline-block;
            position: absolute;
            left: 34px;
            top: 20px;
            border: 2px solid red;
        }

        .mid {
            display: block;
            width: 53%;
            margin: 20px auto;
            border: 2px solid green;
        }

        .right {
            display: inline-block;
            position: absolute;
            right: 34px;
            top: 20px;
            border: 2px solid yellow;
        }

        .navbar {
            display: inline-block;
        }

        .navbar li {
            display: inline-block;
            font-size: 25px;
        }

        .navbar li a {
            color: white;
            text-decoration: none;
            padding: 33px 23px;
        }

        .navbar li a:hover,
        .navbar li a.active {
            text-decoration: underline;
            color: grey;
        }

        .left img {
            width: 136px;

            filter: invert(100%);
        }
        .left div{
            text-align: center;
        }
        .btn{
            margin: 0px 9px;
            background-color: black;
            color: white;
            padding: 4px 14px;
            border: 2px solid grey;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        .btn:hover{
            background-color: rgb(31, 30, 30);
        }
    </style>
</head>

<body>
    <header class="header">
        <!-- Left box for logo -->
        <div class="left">
            <img src="img/logo.png" alt="">
            <div>
                Abi's fitness
            </div>
        </div>
        <!-- Mid box for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>

        </div>
        <!-- Right box for buttons -->
        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>

        </div>




    </header>
    
</body>
<div>
    
</div>

</html>
